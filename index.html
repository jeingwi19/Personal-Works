<body>
  
  <script>
    let angle = 0;
    let heart;

    function preload() {
      heart = loadModel('assets/obj/heart.obj', true);

    }

    function setup() {
      createCanvas(windowWidth, windowHeight, WEBGL);
    }

    function draw() {
      background(20);
      scale(1);
      rotateX(frameCount * 0.01);
      rotateY(frameCount * 0.01);
      normalMaterial();
      model(heart);
    }
  </script>
